<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
  function calculenS() {
    var inverse = parseInt(document.getElementById('invers').value) || 0;
    var heures = Math.floor(inverse / 3600);
    var minutes = Math.floor((inverse % 3600) / 60);
    var secondes = inverse % 60;
    document.getElementById ('heures').value= heures;
    document.getElementById ('minutes').value= minutes;
    document.getElementById ('secondesresults').value= secondes;
     }
    
</script>
<body>
    <h1>Calcul de la dur√©e en heures et minutes et secondes</h1>
    <label>Secondes:</label>
    <input type="number" id="invers">
    <button onclick="calculenS()">Calculer</button>
    <label>heures:</label>
    <input type="number" id="heures" readonly>
    <label>minutes:</label>
    <input type="number" id="minutes" readonly>
    <label>secondes:</label>
    <input type="number" id="secondesresults" readonly>
   
    
</body>
</html>
